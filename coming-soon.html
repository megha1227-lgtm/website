<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link rel="stylesheet" href="coming-soon.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Coming Soon</h1>
    <p>Weâ€™re working hard to launch our new website.</p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><p>Days</p></div>
      <div><span id="hours">00</span><p>Hours</p></div>
      <div><span id="minutes">00</span><p>Minutes</p></div>
      <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>

    <p class="sub">Stay connected. Notify me:</p>
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>

  <script>
    const launchDate = new Date("2025-08-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ We're Live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);
  </script>
</body>
</html>
